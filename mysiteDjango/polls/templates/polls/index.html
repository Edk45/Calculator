<!DOCTYPE html>

{% load static %}

<html lang="en-US">
  <head>
    <link rel="stylesheet" href="{% static 'polls/styles.css' %}">
    <meta charset="utf-8" />
    <title>My Polls Page</title>
  </head>
  <body>
    {% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' pk=question.id %}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No polls are available.</p>
    {% endif %}

  </body>
</html>
